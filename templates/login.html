<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - BIT-SCORE</title>
    <link
      href="https://cdn.jsdelivr.net.cn/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        backdrop-filter: blur(10px);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h3 {
        color: #333;
        font-weight: 600;
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding: 10px;
        font-weight: 500;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <h3>BIT-SCORE 成绩系统</h3>
        <p class="text-muted">请输入访问密码</p>
      </div>

      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            autofocus
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">进入系统</button>
        </div>
      </form>
    </div>
  </body>
</html>
